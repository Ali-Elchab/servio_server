<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Redirecting...</title>
    <script>

        const playStoreUrl = "https://play.google.com/store/apps/details?id=com.ali.servio&pli=1";
        const appStoreUrl = "https://apps.apple.com/us/app/servio/id6578441396";

        const userAgent = navigator.userAgent || navigator.vendor || window.opera;

        if (/android/i.test(userAgent)) {
            window.location.href = $playStoreUrl;
        } else if (/iPad|iPhone|iPod/.test(userAgent) && !window.MSStream) {
            window.location.href = $appStoreUrl;
        } else if (/Windows/.test(userAgent)) {
            window.location.href = $playStoreUrl;
        }
        else if (/Mac OS/.test(userAgent)) {
            window.location.href = $appStoreUrl;
        }
    </script>
</head>

<body>
    <p>Redirecting to the store...</p>
</body>

</html>
